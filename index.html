<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
         <h1>Metric/Imperial Unit Conversion</h1>
         <input type="text" class="input-btn"><br>
         <button class="convert-btn">Convert</button>
        </div>

        <div class="output-section">

            <div class="card">
                <h1 class="type-title">Length (Meter/Feet)</h1>
                <p class="type-output" id="length-el">20 </p>
            </div>

            <div class="card">
                <h1 class="type-title" >Volume (Liters/Gallons)</h1>
                <p class="type-output" id="volume-el">20 </p>

            </div>

            <div class="card">
                <h1 class="type-title" >Mass (Kilograms/Pounds)</h1>
                <p class="type-output" id="mass-el">20 </p>
            </div>

        </div>

    </div>

    
</body>
</html>
